<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Armazenando Usuário</title>
    </head>
    <body>
		<div id="mensagem">
        </div>
	</body>
    <script>
        localStorage.clear(); // limpando a área local
        var usr = prompt('Informe o usuário:');
        localStorage.setItem('usuario',usr);
        msg = document.getElementById('mensagem');
        msg.innerHTML = 
            "Você informou o usuário <b>"+usr+"</b>";
    </script>
</html>
